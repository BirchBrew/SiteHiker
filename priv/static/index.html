<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117486806-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-117486806-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SiteHiker - A website recommender that works!</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <meta name="description" content='Use SiteHiker to find a new favorite website by "hiking" around the neighborhood of one you already love. A website recommender that works!'>
</head>

<body>
  <div id="landingLabelsContainer">
    <div id="landingLabels" class="text-center ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <img src="images/SiteHiker.png" id="logo" alt="SiteHiker logo" />
          </div>
          <div class="col-md-3">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <input type="text" id="siteSearch" class="input-lg" placeholder="Enter a website you love..." autofocus>
            <button type="button" id="exploreButton" class="icon btn-lg">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>

          <div class="col-md-2">
          </div>

        </div>
        <div id="helper" hidden="true">We couldn't find that site. Make sure it's in the format "google.com"</div>
      </div>

    </div>
  </div>

  <div id="mapLabels" hidden>
    <img src="images/back.svg" id="backButton" class="round">
    <!-- <br>
    <img id="icon" class="round" />
    <a id="siteLabel" target="_blank" rel="noopener noreferrer" class="center-div"></a>
    <br>
    <div id="descriptionLabel"></div> -->
  </div>

  <div id="graph-container"></div>
  <div id="infoContainer">
    <div id="infoPopup" hidden></div>
  </div>

  <script defer src="bundle.js"></script>
</body>

</html>
