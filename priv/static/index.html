<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div id="landingLabelsContainer">
    <div id="landingLabels">
      <input type="text" id="siteSearch" class="input-lg" placeholder="Enter a website you love. Discover more like it." autofocus>
      <button type="button" id="exploreButton" class="btn-primary btn-lg">Explore!</button>
    </div>
  </div>

  <div id="mapLabels" hidden=false>
    <img src="/images/back.svg" id="backButton">
    <br>
    <img id="icon" />
    <a id="siteLabel" target="_blank" rel="noopener noreferrer" class="center-div"></a>
    <br>
    <div id="descriptionLabel"></div>
  </div>

  <span id="autoExploreWarning" hidden>AUTO EXPLORING</span>

  <div id="controlsPane">
    <div id="controls" hidden>
      <strong>Controls</strong>
      <br>
      <br>
      <strong>[Move]:</strong> WASD
      <br>
      <br>
      <strong>[Up | Down]:</strong> R | F
      <br>
      <br>
      <strong>[Roll]:</strong> Q | E
      <br>
      <br>
      <strong>[Pitch]:</strong> &#8593; | &#8595; or Mouse Drag &#8597;
      <br>
      <br>
      <strong>[Yaw]:</strong> &#8592; | &#8594; or Mouse Drag &#8596;
      <br>
      <br>
      <strong>[Explore]:</strong> Click a Node
      <br>
      <br>
      <strong>[Show current Node]:</strong> G
      <br>
      <br>
      <strong>[View entire Graph]:</strong> Spacebar
      <br>
      <br>
      <strong>[Toggle Autoexplore]:</strong> P
      <br>
      <br>
    </div>
    <strong>[Show/Hide Controls]:</strong> Esc
  </div>
  <script defer src="scripts/bundle.js"></script>
</body>

</html>
